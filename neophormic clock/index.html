<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Uncaught TypeError: Cannot read properties of null (reading 'style')
    The "Cannot read property 'style' of null" error occurs when: trying to access the style property on a null value
    due to inserting the JS script tag before the DOM elements have been declared. -->
    <title>Neomorphic clock</title>
  </head>
  <body>
    <div class="clock">
      <div class="hour">
        <div class="hr" id="hr"></div>
      </div>
      <div class="minute">
        <div class="min" id="min"></div>
      </div>
      <div class="second">
        <div class="sec" id="sec"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
